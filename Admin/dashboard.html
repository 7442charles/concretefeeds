  <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch(`${URL}/recentposts`)
            .then(response => response.json())
            .then(data => {
                data.forEach(post => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${post.title}</td>
                        <td>${post.views}</td>
                        <td>${post.dateposted}</td>
                        <td></td>
                    `;
                    document.getElementById('recentposts-table').querySelector('tbody').appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
    </script>
